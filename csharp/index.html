<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <title>C#</title>

  <!-- Favicons & Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/csharp/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/csharp/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/csharp/img/favicon-16x16.png">
  <link rel="mask-icon" href="/csharp/img/safari-pinned-tab.svg" color="#b85bd5">
  <link rel="shortcut icon" href="/csharp/img/favicon.ico">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="/csharp/img/browserconfig.xml">
  <meta name="theme-color" content="#000000">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-container">

    <!-- Letter C -->
    <div class="letter-container">
      <div id="C">
        <div id="C2-top"></div>
        <div id="C2-bottom"></div>
        <div id="C2-white"></div>
        <div id="C2-black"></div>
      </div>
    </div>

    <!-- Letter Sharp (#) with game cells -->
    <div class="letter-container" style="margin-right: 30px;">
      <div id="Sharp">
        <div id="Sharp2-top"></div>
        <div id="Sharp2-bottom"></div>
        <div id="Sharp2-left"></div>
        <div id="Sharp2-right"></div>

        <!-- Game grid -->
        <div class="game-cell" id="center-center"></div>
        <div class="game-cell" id="left-center"></div>
        <div class="game-cell" id="right-center"></div>

        <div class="game-cell" id="center-top"></div>
        <div class="game-cell" id="left-top"></div>
        <div class="game-cell" id="right-top"></div>

        <div class="game-cell" id="center-bottom"></div>
        <div class="game-cell" id="left-bottom"></div>
        <div class="game-cell" id="right-bottom"></div>
      </div>
    </div>

  </div>

  <!-- Game Logic -->
  <script src="ticTacToe.js"></script>
</body>
</html>
