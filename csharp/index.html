  <body>
    <div class="flex-container">
      <!-- C -->
      <div class="letter-container">
        <div id="C">
          <div id="C2-top"></div>
          <div id="C2-bottom"></div>
          <div id="C2-white"></div>
          <div id="C2-black"></div>
        </div>
      </div>
      <!-- Sharp -->
      <div class="letter-container" style="margin-right: 30px;">
        <div id="Sharp">
          <div id="Sharp2-top"></div>
          <div id="Sharp2-bottom"></div>
          <div id="Sharp2-left"></div>
          <div id="Sharp2-right"></div>

            <div class="game-cell" id="center-center" onclick="theFunction()"></div>
            <div class="game-cell" id="left-center" onclick="theFunction()"></div>
            <div class="game-cell" id="right-center" onclick="theFunction()"></div>

            <div class="game-cell" id="center-top" onclick="theFunction()"></div>
            <div class="game-cell" id="left-top" onclick="theFunction()"></div>
            <div class="game-cell" id="right-top" onclick="theFunction()"></div>

            <div class="game-cell" id="center-bottom" onclick="theFunction()"></div>
            <div class="game-cell" id="left-bottom" onclick="theFunction()"></div>
            <div class="game-cell" id="right-bottom" onclick="theFunction()"></div>
        </div>
      </div>
    </div>
